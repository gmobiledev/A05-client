<div class="content-wrapper container-xxl p-0" *blockUI="'section-block'">
  <div class="content-body mt-3">
    <div class="row" id="table-striped">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
              Lịch sử tin nhắn
            </h4>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onSubmitSearch()">
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group">
                    <input
                      type="text"
                      name="searchSim"
                      [(ngModel)]="searchSim"
                      class="form-control"
                      placeholder="Nhập số thuê bao cũ"
                      style="color: rgba(0, 0, 0, 1)"
                      (input)="onInputChange()"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success">
                      <i data-feather="search"></i>  Tra cứu
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card" *ngIf="none">
          <div
            _ngcontent-tre-c226=""
            class="col-12 mt-1 mb-1"
            style="overflow: hidden"
          >
            <table _ngcontent-tre-c226="" class="table table-striped">
              <thead _ngcontent-tre-c226="">
                <tr _ngcontent-tre-c226="">
                  <th _ngcontent-tre-c226="">STT</th>
                  <th _ngcontent-tre-c226="">Số gửi</th>
                  <th _ngcontent-tre-c226="">Số nhận</th>
                  <th _ngcontent-tre-c226="">Thời gian</th>
                  <th _ngcontent-tre-c226="">Nội dung tin nhắn</th>
                </tr>
              </thead>
              <tbody _ngcontent-tre-c226="">
                <tr *ngFor="let item of data;let i = index">
                    <td>
                        {{ i+1}}
                    </td>
                    <td>{{item?.sender}}</td>
                    <td>{{item?.receiver}}</td>
                    <td>{{ item?.sent_time | date: 'dd/MM/yyyy H:mm':'GMT' }}</td>
                    <td>{{item?.content}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
